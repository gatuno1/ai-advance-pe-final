<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente - Asistente Médico Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='background-medical-ai.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 10px auto;
            background: rgb(255, 255, 255);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 120px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .welcome-message {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus, select:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
        }
        .error-list {
            color: red;
            list-style-type: none;
            padding: 0;
        }
        button {
            background: #00c6ff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #0072ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Atencion PrimarIA">
            <h2>Atención PrimarIA</h2>
        </div>
        <h1>Registro de Datos del Paciente</h1>
        <p class="welcome-message">Bienvenido al asistente médico virtual. Ingrese sus datos para recibir atención primaria.</p>
        
        {% if errores %}
            <ul class="error-list">
                {% for campo, error in errores.items() %}
                    <li>{{ campo }}: {{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form method="post">
            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ datos.nombre if datos }}" required>
            
            <label>RUT:</label>
            <input type="text" name="rut" value="{{ datos.rut if datos }}" required>
            
            <label>Sexo:</label>
            <select name="sexo" required>
                <option value="">Seleccione</option>
                <option value="M" {% if datos and datos.sexo == "M" %}selected{% endif %}>Masculino</option>
                <option value="F" {% if datos and datos.sexo == "F" %}selected{% endif %}>Femenino</option>
                <option value="N" {% if datos and datos.sexo == "N" %}selected{% endif %}>No informa</option>
            </select>
            
            <label>Edad:</label>
            <input type="number" name="edad" value="{{ datos.edad if datos }}" required>
            
            <label>Peso (Kg):</label>
            <input type="number" name="peso" step="any" value="{{ datos.peso if datos }}" required>
            
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
